<script type="text/javascript">
	var count;
	var start;
	$.post('/EducationScience/getLevel', function(data, textStatus, xhr) {
		var state=data.state;
		var result=data.level;
		if(state==0){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".awardsLevel").append(newopt);
				}
			}
		}
	});
	function getEduScienceSta(entitys,year1,year2,first_unit,participate_unit,level,start,rows,only_school){//教育部科技奖统计
	    var ajax = $.ajax({
	        url: "/EducationScience/getStatistics",
	        type: "POST",
	        traditional:true,
	        beforeSend:beforeHandle,
	        success:successHandle,
	        data:{
	            "first_unit":first_unit,
	            "participate_unit":participate_unit,
	            "first_year":year1,
	            "last_year":year2,
	            "unit":entitys,
	            "level":level,
	            "start":start,
	            "rows":rows,
	            "only_school":only_school
	        },
	        success:function(data){
	        	getDataDetail(data);
	        }
	    });
	    return ajax;
	}
	function getDataDetail(data){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var result=data.data;
		count=data.count;
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var level=$(".awardsLevel").val();
		var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
		addCount.children('span').eq(0).text(count);
		if(count<20){
			addCount.children('span').eq(1).text(count);
		}
		else{
			addCount.children('span').eq(1).text("20");
		}
		var lee=$(".tableContent .infoTablePara").children('.topRight');
		if(lee){
			lee.empty();
			$(".tableContent .infoTablePara").append(addCount);
		}
		else{
			$(".tableContent .infoTablePara").append(addCount);
		}
		if(data.state==0&&count!=0){
			$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
			$(".tableContent").addClass('tableShow');
			$(".searchUndo").addClass("searchDo");
			for (var i=0,len=result.length;i<len;i++) {
				var searchInfo=$('<tr>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
				'</tr>');
				searchInfo.children('td').eq(0).html(madeNowrapText(start+i+1));
				searchInfo.children('td').eq(1).html(madeNowrapText(result[i].unit));
				searchInfo.children('td').eq(2).html(madeNowrapText(year1+'-'+year2));
				if(level==""){
					searchInfo.children('td').eq(3).html(madeNowrapText("全部获奖级别"));
				}
				else{
					searchInfo.children('td').eq(3).html(madeNowrapText(level));
				}
				searchInfo.children('td').eq(4).html(madeNowrapText(result[i]["技术发明奖"]));
				searchInfo.children('td').eq(5).html(madeNowrapText(result[i]["技术发明奖专利类"]));
				searchInfo.children('td').eq(6).html(madeNowrapText(result[i]["科技进步奖"]));
				searchInfo.children('td').eq(7).html(madeNowrapText(result[i]["科技进步奖推广类"]));
				searchInfo.children('td').eq(8).html(madeNowrapText(result[i]["科技进步奖科普类"]));
				searchInfo.children('td').eq(9).html(madeNowrapText(result[i]["自然科学奖"]));
				searchInfo.children('td').eq(10).html(madeNowrapText(result[i]["自然科学奖教材类"]));
				searchInfo.children('td').eq(11).html(madeNowrapText(result[i]["青年科学奖"]));
				searchInfo.children('td').eq(12).html(madeNowrapText(result[i]["专利奖"]));
				searchInfo.children('td').eq(13).html(madeNowrapText(result[i]["自然科学奖教材类"]+result[i]["专利奖"]+result[i]["青年科学奖"]+result[i]["自然科学奖"]+result[i]["科技进步奖科普类"]+result[i]["科技进步奖推广类"]+result[i]["科技进步奖"]+result[i]["技术发明奖专利类"]+result[i]["技术发明奖"]));
				$(".infoTable1").children('tbody').append(searchInfo);
			}
		}
		else{
			alert("没有符合查询条件的记录！");
			count=0;
			addCount.children('span').eq(0).text(count);
			addCount.children('span').eq(1).text(count);
			$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
    		$(".searchUndo").removeClass("searchDo");
    		$(".tableContent").removeClass('tableShow');
		}
	}
	$(".searchBtn").bind("click",function(){
		var first_unit=$("#box1").prop("checked");
		var participate_unit=$("#box2").prop("checked");
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();

		// if(projectUnits.length){

		// 		},
		// 		success:function(data){
		// 			count=data.count;
		// 		}
		// 	})
		// }
		start=0;
		var rows=20;
		if(year1!=""&&year2!=""&&(year1-0)>(year2-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo");
			$.when(getEduScienceSta(entitys,year1,year2,first_unit,participate_unit,level,start,rows,only_school)).done(function(data){
				$('.M-box').pagination({
		            totalData:count,
		            showData:20,
		            current:1,
		            count:2,
		            jump:true,
		            coping:true,
		            prevContent:'<i class="fa fa-angle-left"></i>',     //上一页内容
		            nextContent:'<i class="fa fa-angle-right"></i>',        //下一页内容
		            callback:function(api){
		                var index=api.getCurrent();
		                if(userlevel=="4"){
				    		if(index>1){
				    			clearPages(index);
				    		}
				    		else{
				    			start=(index-1)*20;
				    			getEduScienceSta(entitys,year1,year2,first_unit,participate_unit,level,start,rows,only_school);
			                }
				    	}
				    	else{
							start=(index-1)*20;
							getEduScienceSta(entitys,year1,year2,first_unit,participate_unit,level,start,rows,only_school);
			          	}

		}
