<script type="text/javascript">
	$.when(LandHSStype()).done(function(data){
		var result=data.result;
		if(data.state==1){
			for (var i = 0;i<result.length;i++) {
				var mytr=$('<tr>'+
								'<td></td>'+
								'<td></td>'+
							'</tr>');
				mytr.children('td').eq(0).text(i+1);
				mytr.children('td').eq(1).text(result[i]);
				$(".unitsChoose").find(".infoTable2").children('tbody').append(mytr);
			}
		}
	})
	$.when(LandNSSFsubject()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".subjectType").append(newopt);
				}
			}
		}
	})
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=1;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					var text=result[i][j];
					if(result[i][j]==null){
						text="";
					}
					else if(j==3){
						text=madeOneLineText(result[i][3]);
					}
					else if(j==4){
						text=madeOneLineText(result[i][4]);
						mytd.css("width","180px");
					}
					else if(j==7){
						text=madeOneLineText(result[i][7]);
						mytd.css("width","120px");
					}
					else{
						text=madeNowrapText(result[i][j]);
					}
					mytd.html(text);
					searchInfo.append(mytd);
				}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
			// searchInfo.children('td').eq(2).addClass('nowrap');
			// searchInfo.children('td').eq(6).addClass('nowrap');
			// searchInfo.children('td').eq(7).addClass('nowrap');
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var pageindex;
		var type=$(".projectType").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entity=$(".schoolName").val();
		var _class=$(".projectClass").val();
		var subject=$(".subjectType").val();
		var manager=$(".applyName").val();
		var name=$(".projectName").val();
		if(year1!=""&&year2!=""&&(year1-0)>(year2-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo");
			var params={
				'manager':manager,
				'pageindex':pageindex,
				'name':name,
				'year1':year1,
				'year2':year2,
				'entity':entity,
				'type':type,
				'_class':_class,
				'subject':subject
			}
			getDataBox(params,'/askHSS');
		}
	})
	doForSearch(".schoolName","/Landentity0");
	doForSearch(".projectName","/LandHSSname");
	var yearArray=educationArtSocietyProjectSetting.years_seperate;
    for(var i=0;i<yearArray.length;i++){
    	var option_=$('<option></option>');
    	option_.text(yearArray[i]);
    	$(".year_Name").append(option_);
    }
</script>
