<script type="text/javascript">
	$.when(LandHSStype()).done(function(data){
		var result=data.result;
		if(data.state==1){
			for (var i = 0;i<result.length;i++) {
				var mytr=$('<tr>'+
								'<td></td>'+
								'<td></td>'+
							'</tr>');
				mytr.children('td').eq(0).text(i+1);
				mytr.children('td').eq(1).text(result[i]);
				$(".unitsChoose").find(".infoTable2").children('tbody').append(mytr);
			}
		}
	})
	$.when(LandNSSFsubject()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".subjectType").append(newopt);
				}
			}
		}
	})
	function selfResult(pageindex,result,newindex){
		var eq=newindex%50;
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					if(result[i][j]==null){
						result[i][j]="";
					}
					mytd.text(result[i][j]);
					searchInfo.append(mytd);
				}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
			searchInfo.children('td').eq(4).css("text-align","left");
			searchInfo.children('td').eq(3).css("text-align","left");
			searchInfo.children('td').css("height","57px");
			searchInfo.children('td').eq(1).addClass('nowrap');
			searchInfo.children('td').eq(5).addClass('nowrap');
			searchInfo.children('td').eq(6).addClass('nowrap');
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var pageindex;
		var type=$(".projectType").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entity=$(".schoolName").val();
		var _class=$(".projectClass").val();
		var subject=$(".subjectType").val();
		var manager=$(".applyName").val();
		var name=$(".projectName").val();
		var params={
			'manager':manager,
			'pageindex':pageindex,
			'name':name,
			'year1':year1,
			'year2':year2,
			'entity':entity,
			'type':type,
			'_class':_class,
			'subject':subject
		}
		getDataBox(params,'/askHSS');
	})
	doForSearch(".unitsEnter","/Landentity0");
	doForSearch(".nameput","/LandHSSname");
</script>
