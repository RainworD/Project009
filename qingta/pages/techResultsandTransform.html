<script type="text/javascript">	
	$(".searchBtn").bind("click",function(){
		var first_year=$(".yearName1").val();
		var last_year=$(".yearName2").val();
		var unit=projectUnits;
		var order=$("input[name='selBar']:checked").val();
		$.when(STtransfer(unit,order,first_year,last_year)).done(function(data){
			var result=data.data;
			$(".infoTable1").children('tbody').empty();
			// var count=data.count;
			var count=projectUnits.length;
			var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
			addCount.children('span').eq(0).text(count);
			if(count<20){
				addCount.children('span').eq(1).text(count);
			}
			else{
				addCount.children('span').eq(1).text("20");
			}
			var lee=$(".tableContent .infoTablePara").children('.topRight');
			if(lee){
				lee.empty();
				$(".tableContent .infoTablePara").append(addCount);
			}
			else{
				$(".tableContent .infoTablePara").append(addCount);
			}
			if(data.state==0&&count!=0){
				for (var i=0,len=result.length;i<len;i++) {
					var searchInfo=$('<tr>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
					'</tr>');
					searchInfo.children('td').eq(0).text(i+1);
					searchInfo.children('td').eq(1).text(result[i].unit);
					searchInfo.children('td').eq(2).text(first_year+'-'+last_year);
					searchInfo.children('td').eq(3).text(result[i].patent_number);
					searchInfo.children('td').eq(4).text(result[i].patent_count);
					searchInfo.children('td').eq(5).text(result[i].paper_number);
					searchInfo.children('td').eq(6).text(result[i].paper_among);
					searchInfo.children('td').eq(7).text(result[i].identification);
					searchInfo.children('td').eq(8).text(result[i].contract);
					searchInfo.children('td').eq(9).text(result[i].income);
					$(".infoTable1").children('tbody').append(searchInfo);
				}
				getPages(0);
				$('.M-box').pagination({
					totalData:count,
				    showData:20,
				    current:1,
				    count:2,
				    jump:true,
					coping:true,
					prevContent:'<i class="fa fa-angle-left"></i>',		//上一页内容
					nextContent:'<i class="fa fa-angle-right"></i>',		//下一页内容
				    callback:function(api){
				    	var index=api.getCurrent();
				        getPages(index-1);
				    }
				});
			}
			else{
				alert("没有符合查询条件的记录！");
				count=0;
				addCount.children('span').eq(0).text(count);
				addCount.children('span').eq(1).text(count);
			}
		})		
	})
</script>
