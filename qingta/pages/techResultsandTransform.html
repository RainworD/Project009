function getDetailData(data){
	var result=data.data;
	var first_year=$(".yearName1").val();
	var last_year=$(".yearName1").val();
	$(".infoTable1").children('tbody').empty();
	$(".infoTable1 thead").find('th').addClass("nowrap");
	count=data.count;
	// var count=result.length;
	var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
	addCount.children('span').eq(0).text(count);
	if(count<20){
		addCount.children('span').eq(1).text(count);
	}
	else{
		addCount.children('span').eq(1).text("20");
	}
	var lee=$(".tableContent .infoTablePara").children('.topRight');
	if(lee){
		lee.empty();
		$(".tableContent .infoTablePara").append(addCount);
	}
	else{
		$(".tableContent .infoTablePara").append(addCount);
	}
	if(data.state==0&&count!=0){
		for (var i=0,len=result.length;i<len;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).html(madeNowrapText(start+i+1));
			searchInfo.children('td').eq(1).html(madeOneLineText(result[i].unit));
			searchInfo.children('td').eq(2).html(madeNowrapText(result[i].year));
			searchInfo.children('td').eq(3).html(madeNowrapText(result[i].number));
			searchInfo.children('td').eq(4).html(madeNowrapText(result[i].patent_number));
			searchInfo.children('td').eq(5).html(madeNowrapText(result[i].patent_count));
			searchInfo.children('td').eq(6).html(madeNowrapText(result[i].paper_number));
			searchInfo.children('td').eq(7).html(madeNowrapText(result[i].paper_among));
			searchInfo.children('td').eq(8).html(madeNowrapText(result[i].identification));
			searchInfo.children('td').eq(9).html(madeNowrapText(result[i].contract));
			searchInfo.children('td').eq(10).html(madeNowrapText(result[i].income));
			$(".infoTable1").children('tbody').append(searchInfo);
		}
	}
	else{
		alert("没有符合查询条件的记录！");
		count=0;
		addCount.children('span').eq(0).text(count);
		addCount.children('span').eq(1).text(count);
		$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
	    $(".searchUndo").removeClass("searchDo");
	    $(".tableContent").removeClass('tableShow');
	}
}

	                if(userlevel=="4"){

			    			clearPages(index);
			    		}
			    		else{
			    			start=(index-1)*20;
		                	getTechResults(unit,order,first_year,last_year,start,rows);

			    	}
			    	else{
						start=(index-1)*20;
		                getTechResults(unit,order,first_year,last_year,start,rows);
