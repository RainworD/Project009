<script type="text/javascript">	
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var year1=$(".yearName1").val();
		var year2=$(".yearName1").val();
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					var text = result[i][j];
					if(result[i][j]==null){
						text="";
					}
					else if(j==0){
						text = madeNowrapText(text);
					}
					else{
						// if(result[i][j]==null||result[i][j]=="*"){
						// 	text="*";
						// }
						// else{
							var ex = /^\d+$/;
							if(ex.test(result[i][j])){
								text=result[i][j];
							}
							else{
								text=Number(result[i][j]).toFixed(2);
							}
							text = madeNowrapText(text);
						}
					// }
					mytd.html(text);
					searchInfo.append(mytd);
				}
				// var newtd=$('<td><a href="">查看附件</a></td>')
				// searchInfo.append(newtd);
				$(".infoTable1").children('tbody').append(searchInfo);

			}
			searchInfo.children('td').eq(3).addClass('nowrap');
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var year1=$(".yearName1").val();
		var year2=$(".yearName1").val();
		var entitys=projectUnits;
		var totalincoming1=$(".income1").val();
		var totalincoming2=$(".income2").val();
		var sciencefund1=$(".scienceFee1").val();
		var sciencefund2=$(".scienceFee2").val();
		var expenditure1=$(".outcome1").val();
		var expenditure2=$(".outcome2").val();
		var schoolOnly1=$("#schoolOnly").prop("checked"); 
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var pageindex;
		if(year1!=""&&year2!=""&&(year1-0)>(year2-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else if(totalincoming1!=""&&totalincoming2!=""&&(totalincoming1-0)>(totalincoming2-0)){
			alert("输入的起始拨入总计不能大于终止拨入总计！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else if(sciencefund1!=""&&sciencefund2!=""&&(sciencefund1-0)>(sciencefund2-0)){
			alert("输入的起始经费合计不能大于终止经费合计！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else if(expenditure1!=""&&expenditure2!=""&&(expenditure1-0)>(expenditure2-0)){
			alert("输入的起始内部支出不能大于终止内部支出！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo");		
			var params={
				"entitys": entitys, //选择的学校列表
		        "year1":year1,//年度范围左侧
		        "year2":year2,//年度范围右侧
		        "totalincoming1":totalincoming1,
		        "totalincoming2":totalincoming2,
		        "sciencefund1":sciencefund1,
		        "sciencefund2":sciencefund2,
		        "expenditure1":expenditure1,
		        "expenditure2":expenditure2,
		        "pageindex":1,//分页数
		        "schoolOnly":schoolOnly,
			}
			getDataBox(params,'/askSTF');
		}
	})
</script>
