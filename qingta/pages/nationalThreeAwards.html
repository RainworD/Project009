<script type="text/javascript">
	$.post('/NationalScience/getLevel', function(data, textStatus, xhr) {
		var state=data.state;
		var result=data.level;
		if(state==0){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".awardsLevel").append(newopt);
				}
			}
		}
	});
	var count;
	var start;
	function getThreeAwardStatistics(entitys,year1,year2,first_unit,participate_unit,level,start,rows){//国家科技奖统计
	    var ajax = $.ajax({
	        url: "/NationalScience/getStatistics",
	        type: "POST",
	        traditional:true,
	        beforeSend:beforeHandle,
	        success:successHandle,
	        data:{
	            "first_unit":first_unit,
	            "participate_unit":participate_unit,
	            "first_year":year1,
	            "last_year":year2,
	            "unit":entitys,
	            "level":level,
	            "start":start,
	            "rows":rows
	        },
	        success:function(data){
	        	getDetailData(data);
	        }
	    });
	    return ajax;
	}
	function getDetailData(data){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var result=data.data;
		var personArray=[];
		var unitArray=[];
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var level=$(".awardsLevel").val();
		count=data.count;
		var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
		addCount.children('span').eq(0).text(count);
		if(count<20){
			addCount.children('span').eq(1).text(count);
		}
		else{
			addCount.children('span').eq(1).text("20");
		}
		var lee=$(".tableContent .infoTablePara").children('.topRight');
		if(lee){
			lee.empty();
			$(".tableContent .infoTablePara").append(addCount);
		}
		else{
			$(".tableContent .infoTablePara").append(addCount);
		}
		if(data.state==0&&count!=0){
			for (var i=0,len=result.length;i<len;i++) {
				var searchInfo=$('<tr>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
				'</tr>');
				searchInfo.children('td').eq(0).text(start+i+1);
				searchInfo.children('td').eq(1).html(madeOneLineText(result[i].unit));
				searchInfo.children('td').eq(2).text(year1+'-'+year2);
				searchInfo.children('td').eq(3).text(level);
				searchInfo.children('td').eq(4).text(result[i].highest);
				searchInfo.children('td').eq(5).text(result[i].tech);
				searchInfo.children('td').eq(6).text(result[i].science);
				searchInfo.children('td').eq(7).text(result[i].natural);
				searchInfo.children('td').eq(8).text(Number(result[i].highest+result[i].tech+result[i].science+result[i].natural));
				$(".infoTable1").children('tbody').append(searchInfo);
			}
		}
		else{
			alert("没有符合查询条件的记录！");
			count=0;
			addCount.children('span').eq(0).text(count);
			addCount.children('span').eq(1).text(count);
		}
	}
	$(".searchBtn").bind("click",function(){
		var first_unit=$("#box1").prop("checked");
		var participate_unit=$("#box2").prop("checked");
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var level=$(".awardsLevel").val();
		start=0;
		var rows=20;
		$.when(getThreeAwardStatistics(entitys,year1,year2,first_unit,participate_unit,level,start,rows)).done(function(data){
			$('.M-box').pagination({
	            totalData:count,
	            showData:20,
	            current:1,
	            count:2,
	            jump:true,
	            coping:true,
	            prevContent:'<i class="fa fa-angle-left"></i>',     //上一页内容
	            nextContent:'<i class="fa fa-angle-right"></i>',        //下一页内容
	            callback:function(api){
	                var index=api.getCurrent();
	                start=(index-1)*20;
	                getThreeAwardStatistics(entitys,year1,year2,first_unit,participate_unit,level,start,rows);               
	            }
	        });	
		})		
	})
</script>
