<script type="text/javascript">
	topBarControl();
	$(".addUserBtn").bind("click",function(){
		$(".mask").show();
		popAlertBox(".unitsChoose");
		dragBox(".unitsChoose");
		$(".forLogOut").hide();
	})
	$(".infoTable1").delegate("click",".manageBtn",function(){
		var td1=$(this).parent("tr").children('td').eq(0).text();
		var td1=$(this).parent("tr").children('td').eq(0).text();
		var td1=$(this).parent("tr").children('td').eq(0).text();

		var td1=$(this).parent("tr").children('td').eq(0).text();
		var td1=$(this).parent("tr").children('td').eq(0).text();
		$(".userName").val(td1);

		$(".mask").show();
		popAlertBox(".unitsChoose");
		dragBox(".unitsChoose");
		$(".forLogOut").show();
	})
	$(".cancelBtn").bind("click",function(){
		$(".mask").hide();
		$(".unitsChoose").hide();
	})
	$(".forConsole").bind("click",function(){
		$(this).parents('.unitsContent').find("input").val("");
	})
	$(".forSure").bind("click",function(){
		$(".mask").hide();
		$(".unitsChoose").hide();
		var name=$(".userName1").val();
		var password;
		var type;
		var nickname=$(".accountName").val();
		var mail=$(".mailBox").val();
		var phone=$(".phoneNum").val();
		var pw1=$(".oldpw").val();
		var pw2=$(".newpw").val();
		console.log("pw1"+pw1);
		console.log("pw2"+pw2);
		var department=$(".department").val();
		if(pw1!=pw2){
			alert("两次输入的密码不相同！")
		}
		else{
			password=pw2;
		}
		var val=$(".userType").val();
		if(val=="普通用户"){
			type=0;
		}
		else{
			type=1;
		}
		$.when(CreateOrdinaryAccount(name,password,type,nickname,department,mail,phone)).done(function(data){
			if(data.state==1){
				alert("新增用户成功！")
			}
			else{
				alert("新增用户失败！")
			}
		})
	})
	$(".forLogOut").bind("click",function(){
		$.ajax({
			url:'/BannedAccount',
			type:'post',
			data:{

			}
		})
	})
</script>
