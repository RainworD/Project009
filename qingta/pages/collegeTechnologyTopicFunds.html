<script type="text/javascript">
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		// $(".infoTable1 thead").find('th').addClass("nowrap");
		var year1=$(".yearName1").val();
		var year2=$(".yearName1").val();
		var val=$(".projectType").val();
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=1;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					var text=result[i][j];
					if(result[i][j]==null){
						text="";
					}
					else if(j==1){
						text=madeOneLineText(result[i][j]);
						mytd.css("width","150px");
					}
					// else if(j==1){
					// 	text=year1+'-'+year2;
					// 	text = madeNowrapText(text);
					// }
					else{
						// if(result[i][j]==null||result[i][j]=="*"){
						// 	text="*";
						// }
						// else{
							var ex = /^\d+$/;
							if(ex.test(result[i][j])){
								text=result[i][j];
							}
							else{
								text=Number(result[i][j]).toFixed(2);
							}
							text = madeNowrapText(text);
						}
					mytd.html(text);
					searchInfo.append(mytd);
				}
				$(".infoTable1").children('tbody').append(searchInfo);

			}
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var year1=$(".yearName1").val();
		var year2=$(".yearName1").val();
		var entitys=projectUnits;
		var incoming1=$(".income1").val();
		var incoming2=$(".income2").val();
		var count1=$(".years1").val();
		var count2=$(".years2").val();
		var orderby=$("input[name='selBar']:checked").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var pageindex;
		if(year1!=""&&year2!=""&&(year1-0)>(year2-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else if(count1!=""&&count2!=""&&(count1-0)>(count2-0)){
			alert("输入的起始课题总数不能大于终止课题总数！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else if(incoming1!=""&&incoming2!=""&&(incoming1-0)>(incoming2-0)){
			alert("输入的起始拨入经费不能大于终止拨入经费！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo");
			var params={
				"entitys": entitys, //选择的学校列表
		        "year1":year1,//年度范围左侧
		        "year2":year2,//年度范围右侧
		        "incoming1":incoming1,
		        "incoming2":incoming2,
		        "count1":count1,
		        "count2":count2,
		        "pageindex":1,//分页数
		        "schoolOnly":schoolOnly, 
		        "orderby":orderby
			}
			getDataBox(params,'/askSTP');
		}
	})
</script>
