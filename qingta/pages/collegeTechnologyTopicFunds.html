<script type="text/javascript">
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		// $(".infoTable1 thead").find('th').addClass("nowrap");
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var val=$(".projectType").val();
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					var text=result[i][j];
					if(result[i][j]==null){
						text="";
					}
					else if(j==0){
						text=madeOneLineText(result[i][j]);
						mytd.css("width","150px");
					}
					else if(j==1){
						text=year1+'-'+year2;
						text = madeNowrapText(text);
					}
					else{
						// if(result[i][j]==null||result[i][j]=="*"){
						// 	text="*";
						// }
						// else{
							var ex = /^\d+$/;
							if(ex.test(result[i][j])){
								text=result[i][j];
							}
							else{
								text=Number(result[i][j]).toFixed(2);
							}
							text = madeNowrapText(text);
						}
					mytd.html(text);
					searchInfo.append(mytd);
				}
				$(".infoTable1").children('tbody').append(searchInfo);

			}
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var incoming1=$(".income1").val();
		var incoming2=$(".income2").val();
		var expenditure1=$(".outcome1").val();
		var expenditure2=$(".outcome2").val();
		var orderby=$("input[name='selBar']:checked").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var pageindex;
		var params={
			"entitys": entitys, //选择的学校列表
	        "year1":year1,//年度范围左侧
	        "year2":year2,//年度范围右侧
	        "incoming1":incoming1,
	        "incoming2":incoming2,
	        "expenditure1":expenditure1,
	        "expenditure2":expenditure2,
	        "pageindex":1,//分页数
	        "schoolOnly":schoolOnly,
	        "orderby":orderby
		}
		getDataBox(params,'/askSTP');
	})
</script>
