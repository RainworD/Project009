<script type="text/javascript">
	$.when(LandHSSAlevel()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".awardLevel").append(newopt);
				}
			}
		}
	})
	$.when(LandHSSAsubject()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".subjectType").append(newopt);
				}
			}
		}
	})
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var _index1=$(".chooseNum1").val();
		var _index2=$(".chooseNum2").val();
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					if(result[i][j]==null){
						result[i][j]="";
					}
					else if(j==2){
						result[i][j]=year1+'-'+year2;
					}
					else if(j==1){
						result[i][j]=_index1+'-'+_index2;
					}
					mytd.text(result[i][j]);
					searchInfo.append(mytd);
				}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
		}
	}	
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var pageindex;
		var subject=$(".subjectType").val();
		var level=$(".awardLevel").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var _index1=$(".chooseNum1").val();
		var _index2=$(".chooseNum2").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var params={
			'pageindex':1,
			'subject':subject,
			'level':level,
			'entitys':entitys,
			'year1':year1,
			'year2':year2,
			'_index1':_index1,
			'_index2':_index2,
			'schoolOnly':schoolOnly,
		}
		getDataBox(params,'/askHSSAsta');
	})
</script>
