<script type="text/javascript">
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					if(result[i][j]==null){
						result[i][j]="";
					}
					else if(j==6||j==7){
						var ex = /^\d+$/;
						if(ex.test(result[i][j])){
							mytd.text(result[i][j]);
						}
						else{
							var newNum=Number(result[i][j]).toFixed(2);
							result[i][j]=newNum;
						}
					}
					var text = result[i][j];
					if(j==0||j==5){
						text = madeNowrapText(result[i][j]);
					}
					else if(j==1||j==4||j==2){
						text = madeTwoLineText(result[i][j]);
					}
					else{}
					mytd.html(text);
					searchInfo.append(mytd);
				}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
			// searchInfo.children('td').eq(3).addClass('nowrap');
			// searchInfo.children('td').css("height","57px");
			// searchInfo.children('td').eq(2).addClass('nowrap');
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var name=$(".nameput").val();
		var type=$(".projectType").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entity=$(".projectUnits").val();

		var totalmoney1=$(".projectFee1").val();
		var totalmoney2=$(".projectFee2").val();
		var centermoney1=$(".nationFee1").val();
		var centermoney2=$(".nationFee2").val();
		var pageindex;
		var params={
			'pageindex':1,
			'type':type,
			'name':name,
			'year1':year1,
			'year2':year2,
			'manager':manager,
			'totalmoney1':totalmoney1,
			'totalmoney2':totalmoney2,
			'centermoney1':centermoney1,
			'centermoney2':centermoney2,
			'entity':entity,
		}
		getDataBox(params,'/askNKRP');
	})
	$.when(LandNKRPstatype()).done(function(data){
		var result=data.result;

								'<td></td>'+

				mytr.children('td').eq(1).text(result[i]);
				$(".unitsChoose").find(".infoTable2").children('tbody').append(mytr);
			}
		}
	})
	doForSearch(".projectUnits","/Landentity0");

</script>
