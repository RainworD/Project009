<script type="text/javascript">
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var eq=newindex%50;
		var subject=$(".firstSubject").val();
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			if(result[i]){
				for (var j=0;j<result[i].length-1;j++) {
					var mytd=$('<td></td>');
					if(result[i][j]==null){
						result[i][j]="";
					}
					if(subject==""){
						result[i][3]="全部一级学科";
					}
					else{}
					var text=madeNowrapText(result[i][j]);
					mytd.html(text);
					searchInfo.append(mytd);
				}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var pageindex;
		var entitys=projectUnits;
		var subject=$(".firstSubject").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var params={
			'pageindex':1,
			'entitys':entitys,
			'schoolOnly':schoolOnly,
			'subject':subject
		}
		getDataBox(params,'/askPDSsta');
	})
	$(".dataOut").bind("click",function(){
		var entitys=projectUnits;
		var schoolOnly1=$("#schoolOnly").prop("checked");
		var subject=$(".firstSubject").val();
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var pageindex;
		var params={
			// 'pageindex':1,
			'entitys':entitys,
			'schoolOnly':schoolOnly,
			'subject':subject
		}
		$.ajax({
			url:'/askPDSsta',
			type:'POST',
			data:params,
			traditional:true,
			success:function(data){
				var result=data.result;
				var subject=$(".firstSubject").val();
				if(data.state==1){	
				    for(var i=0;i<result.length;i++){
				    	if(result[i]){
							for (var j=0;j<result[i].length-1;j++) {
								if(result[i][j]==null){
									result[i][j]="";
								}
								if(subject==""){
									result[i][3]="全部一级学科";
								}
								else{}
							}
						}
				    }		
					array_all=result;
					var array_item=[];
					var title_item=$(".infoTable1 thead").children(".tableTitle").children("th");
					for(var i=1;i<title_item.length;i++){
						array_item.push(title_item.eq(i).text());
					}
					array_all.splice(0,0,array_item);
					if(array_all.length){
						$.ajax({
							url:'/Excelexport',
							type:"POST",
							traditional:true,
							data:{
								array_all:array_all,
								title:$(".green").text()
							},
							success:function(data){
								if(data.state==1){
									window.open(data.path);
								}
							}
						})
					}
				}
				else if(data.state==0){
					alert("没有可导出的数据！");
				}
				else{
					alert(data.error);
					window.location.href="login.html";
				}
			}
		})
	})

</script>
