<script type="text/javascript">
	var count;
	var start;
	function getBlogPaperSta(entitys,year1,year2,disciplines,subject,type,rows,start,only_school){//优博统计
	    var ajax = $.ajax({
	        url: "/BlogPaper/statistic",
	        type: "POST",
	        traditional:true,
	        beforeSend:beforeHandle,
	        success:successHandleSec,
	        data:{
	            'unit':entitys,
	            'disciplines':disciplines,
	            'subject':subject,
	            'first_year':year1,
	            'last_year':year2,
	            'type':type,
	            "rows":rows,
	            "start":start,
	            'only_school':only_school
	        },
	        success:function(data){
	        	getDataDetail(data);
	        }
	    });
	    return ajax;
	}
	function getDataDetail(data){
		var result=data.data;
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		// var count=data.count;
		count=data.count;
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var type=$(".articleType").val();
		var disciplines=$(".subjectType").val();
		var subject=$(".topSubject").val();
		var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
		addCount.children('span').eq(0).text(count);
		if(count<20){
			addCount.children('span').eq(1).text(count);
		}
		else{
			addCount.children('span').eq(1).text("20");
		}
		var lee=$(".tableContent .infoTablePara").children('.topRight');
		if(lee){
			lee.empty();
			$(".tableContent .infoTablePara").append(addCount);
		}
		else{
			$(".tableContent .infoTablePara").append(addCount);
		}
		if(data.state==0&&count!=0){
			$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
			$(".tableContent").addClass('tableShow');
			$(".searchUndo").addClass("searchDo");
			for (var i=0,len=result.length;i<len;i++) {
				var searchInfo=$('<tr>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
				'</tr>');
				searchInfo.children('td').eq(0).html(madeNowrapText(start+i+1));
				searchInfo.children('td').eq(1).html(madeNowrapText(result[i][0]));
				searchInfo.children('td').eq(2).html(madeNowrapText(year1+'-'+year2));
				if(disciplines==""){
					disciplines="全部学科分类";
				}
				if(subject==""){
					subject="全部一级学科"
				}
				// if(articleType==""){
				// 	articleType="全部论文类型";
				// }
				searchInfo.children('td').eq(3).html(madeNowrapText(disciplines));
				searchInfo.children('td').eq(4).html(madeNowrapText(subject));
				searchInfo.children('td').eq(5).html(madeNowrapText(result[i][1]));
				if(type==""){
					searchInfo.children('td').eq(6).html("全部论文类型");
				}
				else{
					searchInfo.children('td').eq(6).html(type);
				}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
		}
		else{
			alert("没有符合查询条件的记录！");
			count=0;
			addCount.children('span').eq(0).text(count);
			addCount.children('span').eq(1).text(count);
			$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
		    $(".searchUndo").removeClass("searchDo");
		    $(".tableContent").removeClass('tableShow');
		}
	}
	$(".searchBtn").bind("click",function(){
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var disciplines=$(".subjectType").val();
		var subject=$(".topSubject").val();
		var type=$(".articleType").val();
		start=0;
		var rows=20;
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			only_school=1;
		}
		else{
			only_school=0;
		}
		if(year1!=""&&year2!=""&&(year1-0)>(year2-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo");
			$.when(getBlogPaperSta(entitys,year1,year2,disciplines,subject,type,rows,start,only_school)).done(function(data){
				$('.M-box').pagination({
		            totalData:count,
		            showData:20,
		            current:1,
		            count:2,
		            jump:true,
		            coping:true,
		            prevContent:'<i class="fa fa-angle-left"></i>',     //上一页内容
		            nextContent:'<i class="fa fa-angle-right"></i>',        //下一页内容
		            callback:function(api){
		                var index=api.getCurrent();
		                if(userlevel=="4"){
				    		if(index>1){
				    			clearPages(index);
				    		}
				    		else{
				    			start=(index-1)*20;
			                	getBlogPaperSta(entitys,year1,year2,disciplines,subject,type,rows,start,only_school); 
				    		}
				    	}
				    	else{
							start=(index-1)*20;
			                getBlogPaperSta(entitys,year1,year2,disciplines,subject,type,rows,start,only_school); 
				    	}              
		            }
		        });
			})
		}		
	})
	$(".dataOut").bind("click",function(){
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var disciplines=$(".subjectType").val();
		var subject=$(".topSubject").val();
		var type=$(".articleType").val();
		var start=0;
		var rows=10000;
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			only_school=1;
		}
		else{
			only_school=0;
		}
		 $.ajax({
	        url: "/BlogPaper/statistic",
	        type: "POST",
	        traditional:true,
	        data:{
	            'unit':entitys,
	            'disciplines':disciplines,
	            'subject':subject,
	            'first_year':year1,
	            'last_year':year2,
	            'type':type,
	            "rows":rows,
	            "start":start,
	            'only_school':only_school
	        },
	        success:function(data){
	        	var result=data.data;
				var year1=$(".yearName1").val();
				var year2=$(".yearName2").val();
				var type=$(".articleType").val();
				var disciplines=$(".subjectType").val();
				var subject=$(".topSubject").val();
				if(data.state==0){
					for (var i=0,len=result.length;i<len;i++) {
						if(disciplines==""){
							disciplines="全部学科分类";
						}
						if(subject==""){
							subject="全部一级学科"
						}
						if(type==""){
							type="全部论文类型";
						}
						result[i].splice(1,0,year1+'-'+year2);
						result[i].splice(2,0,disciplines);
						result[i].splice(3,0,subject);
						result[i].splice(5,0,type);
					}
					if(result){
						array_all=result;
						var array_item=[];
						var title_item=$(".infoTable1 thead").children(".tableTitle").children("th");
						for(var i=1;i<title_item.length;i++){
							array_item.push(title_item.eq(i).text());
						}
						array_all.splice(0,0,array_item);
						if(array_all.length){
							$.ajax({
								url:'/Excelexport',
								type:"POST",
								traditional:true,
								data:{
									array_all:array_all,
									title:$(".green").text()
								},
								success:function(data){
									if(data.state==1){
										window.open(data.path);
									}
								}
							})
						}
					}
					else{
						alert("没有可导出的数据！");
					}
				}
				else if(data.state==1){
					alert("没有可导出的数据！");
				}
			}
		});
	})

	$.post('/BlogPaper/disciplines', function(data, textStatus, xhr) {
		var state=data.state;
		var result=data.data;
		if(state==0){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".subjectType").append(newopt);
				}
			}
		}
	});
	$.post('/BlogPaper/subject', function(data, textStatus, xhr) {
		var state=data.state;
		var result=data.data;
		if(state==0){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".topSubject").append(newopt);
				}
			}
		}
	});
</script>
