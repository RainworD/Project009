<script type="text/javascript">
	$.when(LandHSSsubject()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".subjectType").append(newopt);
				}
			}
		}
	})
	$.when(LandHSStype()).done(function(data){
		var result=data.result;
		if(data.state==1){
			for (var i = 0;i<result.length;i++) {
				var mytr=$('<tr>'+
								'<td></td>'+
								'<td></td>'+
							'</tr>');
				mytr.children('td').eq(0).text(i+1);
				mytr.children('td').eq(1).text(result[i]);
				$(".unitsChoose").find(".infoTable2").children('tbody').append(mytr);
			}
		}
	})
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var _class=$(".projectClass").val();
		var subject=$(".subjectType").val();
		var type=$(".projectType").val();
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			if(result[i]){
				for (var j=0;j<result[i].length-1;j++) {
					var mytd=$('<td></td>');
					if(subject==""){
						result[i][2]="全部学科分类";
					}
					else{}
					if(_class==""){
						result[i][4]="全部项目类别";
					}
					else{}
					if(type==""){
						result[i][1]="全部项目类型";
					}
					else{}
					if(result[i][j]==null){
						result[i][j]="";
					}
					else if(j==3){
						result[i][j]=year1+'-'+year2;
					}
					mytd.text(result[i][j]);
					searchInfo.append(mytd);
				}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
			searchInfo.children('td').eq(3).addClass('nowrap');
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var type=$(".projectType").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var _class=$(".projectClass").val();
		var subject=$(".subjectType").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		if(year1!=""&&year2!=""&&(year1-0)>(year2-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo");
			var pageindex;
			var params={
				'type':type,
				'pageindex':1,
				'entitys':entitys,
				'type':type,
				'year1':year1,
				'year2':year2,
				'subject':subject,
				'_class':_class,
				'schoolOnly':schoolOnly,	
			}
			getDataBox(params,'/askHSSsta');
		}
	})
</script>
