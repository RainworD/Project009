<script type="text/javascript">
	$.when(LandMPtype()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".peopleKinds").append(newopt);
				}
			}
		}
	})
	var pageIndex=1;	
	$(".searchBtn").bind("click",function(){
		var type=$(".peopleKinds").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entity=$(".choosenUnits").val();
		var pageindex=pageIndex;
		var name=$(".name").val();
		var _index1=$(".chooseNum1").val();
		var _index2=$(".chooseNum2").val();
		$.when(askMP(entity,name,type,year1,year2,pageindex,_index1,_index2)).done(function(data){
			if(data.state == 1){
				var result=data.result;
				$(".infoTable1").children('tbody').empty();
				var count=data.count;
				var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
				addCount.children('span').eq(0).text(count);
				if(count<20){
					addCount.children('span').eq(1).text(count);
				}
				else{
					addCount.children('span').eq(1).text("20");
				}
				var lee=$(".tableContent .infoTablePara").children('.topRight');
				if(lee){
					lee.empty();
					$(".tableContent .infoTablePara").append(addCount);
				}
				else{
					$(".tableContent .infoTablePara").append(addCount);
				}
				if(data.state==1){
					for (var i=0,len=result.length;i<len;i++) {
						var searchInfo=$('<tr>'+
							'<td></td>'+
						'</tr>');
						searchInfo.children('td').eq(0).text(i+1);
						for (var j=0;j<result[i].length;j++) {
							var mytd=$('<td></td>');
							if(result[i][j]==null){
								result[i][j]="";
							}
							mytd.text(result[i][j]);
							searchInfo.append(mytd);
						}
						$(".infoTable1").children('tbody').append(searchInfo);
					}
				}
				else{
					alert("没有符合查询条件的记录！");
					count=0;
					addCount.children('span').eq(0).text(count);
					addCount.children('span').eq(1).text(count);
				}
			}
		})
	})
	function OnInput (event) {
        var sub=$(".choosenUnits").val();
    	getWholeList(sub);
    	$(".showElse").addClass('showBtn');     
    }
    function OnPropChanged (event) {
       	var sub=$(".choosenUnits").val();
    	getWholeList(sub);
    	$(".showElse").addClass('showBtn');     
    }
    $(".showElse").delegate('li', 'click', function() {
    	$(".showElse").removeClass("showBtn");
    	var txt=$(this).text();
    	$(".choosenUnits").val(txt);
    });
    function getWholeList(sub){
		$.when(Landentity0(sub)).done(function(data){
			$(".showElse").empty();
			var state=data.state;
			var result=data.result;
			if (state==1) {
				var len=result.length;
				for (var i=0;i<len;i++) {
					var mytd=$('<li></li>');
					mytd.text(result[i]);
					$(".showElse").append(mytd);
				}	    			
			}
			else{
				$(".showElse").removeClass('showBtn');
			}
		})
	}
</script>
