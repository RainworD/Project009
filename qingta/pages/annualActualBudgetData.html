<script type="text/javascript">
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		// $(".infoTable1 thead").find('th').addClass("nowrap");
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var val=$(".projectType").val();
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					var text=result[i][j];
					if(result[i][j]==null){
						text="";
					}
					else if(j==1){
						text=madeTwoLineText(result[i][j]);
						mytd.css("width","100px");
					}
					else if(j==0){
						text=year1+'-'+year2;
						text = madeNowrapText(text);
					}
					else{
						// if(result[i][j]==null||result[i][j]=="*"){
						// 	text="*";
						// }
						// else{
							var ex = /^\d+$/;
							if(ex.test(result[i][j])){
								text=result[i][j];
							}
							else{
								text=Number(result[i][j]).toFixed(2);
							}
							text = madeNowrapText(text);
						}
					mytd.html(text);
					searchInfo.append(mytd);
				}
				var newtd=$('<td><a href="">查看附件</a></td>')
				searchInfo.append(newtd);
				$(".infoTable1").children('tbody').append(searchInfo);

			}
			searchInfo.children('td').eq(3).addClass('nowrap');
			searchInfo.children('td').last().addClass('nowrap');
			searchInfo.children('td').css("height","57px");
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var nowtotalincome1=$(".income1").val();
		var nowtotalincome2=$(".income2").val();
		var nowtotalexpenditure1=$(".outcome1").val();
		var nowtotalexpenditure2=$(".outcome2").val();
		var totalincome1=$(".totalincome1").val();
		var totalincome2=$(".totalincome2").val();
		var totalexpenditure1=$(".totalOutcome1").val();
		var totalexpenditure2=$(".totalOutcome2").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var pageindex;
		var params={
			"entitys": entitys, //选择的学校列表
	        "year1":year1,//年度范围左侧
	        "year2":year2,//年度范围右侧
	        "nowtotalincome1":nowtotalincome1,
	        "nowtotalincome2":nowtotalincome2,
	        "nowtotalexpenditure1":nowtotalexpenditure1,
	        "nowtotalexpenditure2":nowtotalexpenditure2,
	        "totalincome1":totalincome1,
	        "totalincome2":totalincome2,
	        "totalexpenditure1":totalexpenditure1,
	        "totalexpenditure2":totalexpenditure2,
	        "pageindex":1,//分页数
	        "schoolOnly":schoolOnly,
		}
		getDataBox(params,'/askAD');
	})
</script>
