<div class="changeBarContainer">
	<div class="changeBarBox" style="background-color:#fff;">
		<a class="changeLeft green changeButton" style="width: 100%;border-radius: 6px;text-align: center;padding-left:10px;">ESI数据维护</a>
	</div>
	<div class="addDataBtn">新增数据</div>
</div>
<div class="tableContent">
	<table class="infoTable">
		<thead>
			<tr class="tableTitle">
				<th>序号</th>
				<th>单位名称</th>
				<th>时间</th>
				<th>全国排名</th>
				<th>全球排名</th>
				<th>入学学科数</th>
				<th>总论文数</th>
				<th>总引用数</th>
				<th>篇均引用数</th>
				<th>高倍引论文数</th>
				<th>更多</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>北京大学</td>
				<td>2016年7月</td>
				<td>2</td>
				<td>149</td>
				<td>18</td>
				<td>61233</td>
				<td>597489</td>
				<td>9.72</td>
				<td>681</td>
				<td><a href="" class="clickForMore">点击查阅</a></td>
			</tr>
			<tr>
				<td>2</td>
				<td>天津大学</td>
				<td>2016年8月</td>
				<td>3</td>
				<td>156</td>
				<td>18</td>
				<td>61233</td>
				<td>597489</td>
				<td>9.72</td>
				<td>790</td>
				<td><a href="" class="clickForMore">点击查阅</a></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="mask"></div>
<div class="unitsChoose">
	<div class="unitsContainer">
		<div class="cancelBtn">
			<i class="fa fa-close showCollege"></i>
		</div>
		<div class="unitsHeader">
			<p class="unitsTitle">项目牵头单位选择</p>
		</div>
		<div class="unitsContent">
			<div class="totalModel">
				<div class="leftColumn">
					<div class="leftColumnBox">
						<div class="leftColumnBar">
							<input class="searchBox">
							<a class="leftSearchBtn">查询</a>
						</div>
						<div class="leftColumnContent">
							<div class="leftColumnBtn">
								<i class="fa fa-plus-square-o showCollege addShow"></i>
								<i class="fa fa-minus-square-o unShowCollege"></i>
							</div>
							<div class="leftColumnProvinces">
								<p class="provinceItems">
									<label for="province1">
										<input id="province1" type="checkbox" class="provinces">
										黑龙江
									</label>							
								</p>
								<div class="showMoreCollege">
									<ul class="collegeItems">
										<li>
											<label for="college1">
												<input id="college1" type="checkbox" class="commonCollege">
											<span>东北农业大学</span>
											</label>
										</li>
										<li>
											<label for="college2">
												<input id="college2" type="checkbox" class="commonCollege">
											<span>东北石油大学</span>
											</label>
										</li>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="middleColumn">
					<div class="btnBox">
						<i class="fa fa-long-arrow-right moveRight"></i>
						<i class="fa fa-long-arrow-left moveLeft"></i>
					</div>
				</div>
				<div class="rightColumn">
					<div class="rightColumnContent">
						<p class="rightColumnBar">
							已选单位：
						</p>
						<div class="chooseAlready">
							<ul class="chooseAlreadyList">
								
							</ul>
						</div>
					</div>
				</div>
			</div>
			<p class="bottomBtn">
				<a class="forSure">确定</a>
				<a class="forConsole">取消</a>
			</p>
		</div>
	</div>
</div>
<div class="M-box"></div>
<script type="text/javascript">
	$(".addDataBtn").bind("click",function(){
		$(".mask").show();
		$(".unitsChoose").show();
	})
	$(".cancelBtn").bind("click",function(){
		$(".mask").hide();
		$(".unitsChoose").hide();
	})
</script>
