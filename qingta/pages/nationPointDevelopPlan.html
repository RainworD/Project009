<script type="text/javascript">
	$.when(LandNKRPstatype()).done(function(data){
		var result=data.result;
		if(data.state==1){
			for (var i = 0;i<result.length;i++) {
				var mytr=$('<tr>'+
								'<td></td>'+
								'<td></td>'+
							'</tr>');
				mytr.children('td').eq(0).text(i+1);
				mytr.children('td').eq(1).text(result[i]);
				$(".unitsChoose").find(".infoTable2").children('tbody').append(mytr);
			}
		}
	})
	$(".searchBtn").bind("click",function(){
		var type=$(".projectType").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var totalmoney1=$(".projectFee1").val();
		var totalmoney2=$(".projectFee2").val();
		var centermoney1=$(".nationFee1").val();
		var centermoney2=$(".nationFee2").val(); 
		var orderby=$("input[name='selBar']:checked").val();
		var pageindex=1;
		$.when(askNKRPsta(pageindex,entitys,type,year1,year2,centermoney1,centermoney2,totalmoney1,totalmoney2,orderby)).done(function(data){
			if(data.state == 1){
				var result=data.result;
				$(".infoTable1").children('tbody').empty();
				var count=data.count;
				var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
				addCount.children('span').eq(0).text(count);
				if(count<20){
					addCount.children('span').eq(1).text(count);
				}
				else{
					addCount.children('span').eq(1).text("20");
				}
				var lee=$(".tableContent .infoTablePara").children('.topRight');
				if(lee){
					lee.empty();
					$(".tableContent .infoTablePara").append(addCount);
				}
				else{
					$(".tableContent .infoTablePara").append(addCount);
				}
				if(data.state==1){
					for (var i=0,len=result.length;i<len;i++) {
						var searchInfo=$('<tr>'+
							'<td></td>'+
						'</tr>');
						searchInfo.children('td').eq(0).text(i+1);
						for (var j=0;j<result[i].length-1;j++) {
							var mytd=$('<td></td>');
							if(result[i][j]==null){
								result[i][j]="";
							}
							else if(j==2){
								result[i][j]=year1+'-'+year2;
							}
							else if(j==4||j==5){
								var ex = /^\d+$/;
								if(ex.test(result[i][j])){
									mytd.text(result[i][j]);
								}
								else{
									var newNum=(result[i][j]).toFixed(2);
									result[i][j]=newNum;
								}
							}
							mytd.text(result[i][j]);
							searchInfo.append(mytd);
						}
						$(".infoTable1").children('tbody').append(searchInfo);
					}
					getPages(0);
					$('.M-box').pagination({
						totalData:count,
					    showData:20,
					    current:1,
					    count:2,
					    jump:true,
						coping:true,
						prevContent:'<i class="fa fa-angle-left"></i>',		//上一页内容
						nextContent:'<i class="fa fa-angle-right"></i>',		//下一页内容
					    callback:function(index){
					        getPages(index-1);
					    }
					});
				}
				else{ 
					alert("没有符合查询条件的记录！");
					count=0;
					addCount.children('span').eq(0).text(count);
					addCount.children('span').eq(1).text(count);
				}
			}
		})
	})
doForSearch(".searchBox","/Landentity0");
