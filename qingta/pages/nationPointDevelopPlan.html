<script type="text/javascript">
	$.when(LandNKRPstatype()).done(function(data){
		var result=data.result;
		if(data.state==1){
			for (var i = 0;i<result.length;i++) {
				var mytr=$('<tr>'+
								'<td></td>'+
								'<td></td>'+
							'</tr>');
				mytr.children('td').eq(0).text(i+1);
				mytr.children('td').eq(1).text(result[i]);
				$(".unitsChoose").find(".infoTable2").children('tbody').append(mytr);
			}
		}
	})
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var val=$(".projectType").val();
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length-1;j++) {
					var mytd=$('<td></td>');
					var text = result[i][j];
					if(j==4||j==5){
						if(result[i][j]==null||result[i][j]=="*"){
							text="*";
						}
						else{
							var ex = /^\d+$/;
							if(ex.test(result[i][j])){
							}
							else{
								var newNum=Number(result[i][j]).toFixed(2);
								text=newNum;
							}
						}
					}
					else{
						if(result[i][j]==null){
							result[i][j]="";
						}
					}
					if(j==2){
						result[i][j]=year1+'-'+year2;
						text = madeNowrapText(result[i][j]);
					}
					else if(j==1){
						if(val==""){
							result[i][1]="全部项目类型";
						}
						text = madeOneLineText(result[i][j]);
					}
					else{
						text=madeNowrapText(result[i][j]);
					}
					mytd.html(text);
					searchInfo.append(mytd);
				}
				searchInfo.children('td').eq(3).addClass('nowrap');
				$(".infoTable1").children('tbody').append(searchInfo);
			}
			// searchInfo.children('td').eq(2).addClass('nowrap');
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var type=$(".projectType").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var totalmoney1=$(".projectFee1").val();
		var totalmoney2=$(".projectFee2").val();
		var centermoney1=$(".nationFee1").val();
		var centermoney2=$(".nationFee2").val(); 
		var orderby=$("input[name='selBar']:checked").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var pageindex;
		if(year1!=""&&year2!=""&&(year1-0)>(year2-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else if(totalmoney1!=""&&totalmoney2!=""&&(totalmoney1-0)>(totalmoney2-0)){
			alert("输入的起始总经费不能大于终止总经费！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else if(centermoney1!=""&&centermoney2!=""&&(centermoney1-0)>(centermoney2-0)){
			alert("输入的起始中央经费不能大于终止中央经费！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo");	
			var params={
				'type':type,
				'pageindex':1,
				'year1':year1,
				'year2':year2,
				'totalmoney1':totalmoney1,
				'totalmoney2':totalmoney2,
				'centermoney1':centermoney1,
				'centermoney2':centermoney2,
				'entitys':entitys,
				'schoolOnly':schoolOnly,
				'orderby':orderby
			}
			getDataBox(params,'/askNKRPsta');
		}
	})
	doForSearch(".searchBox","/Landentity0");
</script>
