<script type="text/javascript">
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var eq=newindex%50;
		var subject=$(".firstSubject").val();
		var type=$(".assistantType").val();
		var _index1=$(".index_1").val();
		var _index2=$(".index_2").val(); 
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					if(result[i][j]==null){
						result[i][j]="";
					}
					if(subject==""){
						result[i][1]="全部一级学科";
					}
					if(type==""){
						result[i][2]="全部类型";
					}
					if(j==4){
						if(!_index1&&!_index2){
							result[i][j]="全部批次";
						}
						else{
							result[i][j]=_index1+'-'+_index2;
						}
					}
					else if(j==3){
						result[i][j]=year1+'-'+year2;
					}
					var text=madeNowrapText(result[i][j]);
					mytd.html(text)
					searchInfo.append(mytd);
				}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var pageindex;
		var entitys=projectUnits;
		var subject=$(".firstSubject").val();
		var type=$(".assistantType").val();
		var _index1=$(".index_1").val();
		var _index2=$(".index_2").val(); 
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		if(year1!=""&&year2!=""&&(year1-0)>(year2-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else if(_index1!=""&&_index2!=""&&(_index1-0)>(_index2-0)){
			alert("输入的起始批次不能大于终止批次！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo")
			var params={
				'pageindex':1,
				'entitys':entitys,
				'type':type,
				'subject':subject,
				'_index1':_index1,
				'_index2':_index2,
				'year1':year1,
				'year2':year2,	
				'schoolOnly':schoolOnly,	
			}
			getDataBox(params,'/askPDSFsta');
		}
	})
	$(".dataOut").bind("click",function(){
		var entitys=projectUnits;
		var subject=$(".firstSubject").val();
		var type=$(".assistantType").val();
		var _index1=$(".index_1").val();
		var _index2=$(".index_2").val(); 
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var pageindex;
		var params={
			// 'pageindex':1,
			'entitys':entitys,
			'type':type,
			'subject':subject,
			'_index1':_index1,
			'_index2':_index2,
			'year1':year1,
			'year2':year2,	
			'schoolOnly':schoolOnly,	
		}
		$.ajax({
			url:'/askPDSFsta',
			type:'POST',
			data:params,
			traditional:true,
			success:function(data){
				var result=data.result;
				var subject=$(".firstSubject").val();
				var type=$(".assistantType").val();
				var _index1=$(".index_1").val();
				var _index2=$(".index_2").val();
				if(data.state==1){	
				    for(var i=0;i<result.length;i++){
				    	if(result[i]){
							for (var j=0;j<result[i].length;j++) {
								if(result[i][j]==null){
									result[i][j]="";
								}
								if(subject==""){
									result[i][2]="全部一级学科";
								}
								if(type==""){
									result[i][3]="全部类型";
								}
								if(j==5){
									if(!_index1&&!_index2){
										result[i][j]="全部批次";
									}
									else{
										result[i][j]=_index1+'-'+_index2;
									}
								}
								else if(j==4){
									result[i][j]=year1+'-'+year2;
								}
								else{}
							}
						}
				    }		
					array_all=result;
					var array_item=[];
					var title_item=$(".infoTable1 thead").children(".tableTitle").children("th");
					for(var i=1;i<title_item.length;i++){
						array_item.push(title_item.eq(i).text());
					}
					array_all.splice(0,0,array_item);
					if(array_all.length){
						$.ajax({
							url:'/Excelexport',
							type:"POST",
							traditional:true,
							data:{
								array_all:array_all,
								title:$(".green").text()
							},
							success:function(data){
								if(data.state==1){
									window.open(data.path);
								}
							}
						})
					}
				}
				else if(data.state==0){
					alert("没有可导出的数据！");
				}
				else{
					alert(data.error);
					window.location.href="login.html";
				}
			}
		})
	})
</script>
