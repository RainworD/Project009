<div class="changeBarContainer">
	<div class="changeBarBox" style="background-color:#fff;">
		<a class="changeLeft green changeButton" style="width: 100%;border-radius: 6px;text-align: center;padding-left:10px;">更改用户信息</a>
	</div>
	<!-- <p class="hideBtn">隐藏查询条件</p> -->
</div>
<div class="enterBox">
	<div class="topTableBox"> 
		<table class="topTable">
			<tr>
				<th style="width:105px;">初始密码 :</th>
				<td style="width:18.3%;">
					<div class="commonInputBox"  style="width:100%">
						<input class="commonput oldpw" type="password">
					</div>
				</td> 
				<th style="width:10.6%;">新密码 :</th>
				<td style="width:18.3%;">
					<div class="commonInputBox"  style="width:100%">
						<input class="commonput newpw" type="password">
					</div>
				</td>
				<td colspan="2" style="width:18.3%;"></td>
				<td colspan="2" style="width:26.3%;">
					<a class="resetBtn rightMinBtn">重置</a>
					<a class="searchBtn rightMinBtn">确认修改</a>

				</td>
			</tr>
			<tr>
				<td colspan="2"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>
		</table>
	</div>
</div>
<script type="text/javascript">
	$(".searchBtn").bind("click",function(){
		var userid=localStorage.userid;
		var pw=$(".newpw").val();
		$.ajax({
			url:"/UpdateAccount",
			type:"POST",
			data:{
				"password":pw,
				"id":userid,
			},
			success:function(data){
				if(data.state==1){
					alert("密码修改成功！");
				}
				else{
					alert(data.error);
				}
			}
		})
	})
</script>
