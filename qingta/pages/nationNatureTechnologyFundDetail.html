	$.when(LandNNSFtype()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".projectType").append(newopt);
				}
			}
		}
	})
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		console.log("selfResult:"+newindex);
		$(".infoTable1 thead").find('th').addClass("nowrap");
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length;j++) {
					var mytd=$('<td></td>');
					if(result[i][j]==null){
						result[i][j]="";
					}
					var text = result[i][j];
					if(j==0||j==1||j==3){
						text = madeNowrapText(result[i][j]);
					}
					else if(j==2||j==5){
						text = madeOneLineText(result[i][j]);
						mytd.css("width","120px");
					}
					else{
						text=madeNowrapText(result[i][j]);
					}
					mytd.html(text);
					searchInfo.append(mytd); 
				}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
			searchInfo.children('td').last().addClass("nowrap");
		}
	}
	$(".searchBtn").bind("click",function(){
		var pageindex;
		var manager=$(".projectManager").val();
		var name=$(".nameput").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var money1=$(".nationFee1").val();
		var money2=$(".nationFee2").val();
		var applicationcode	= projectCodes;
		var entity=$(".unitsEnter").val();
		var type=$(".projectType").val();	
		if(year1!=""&&year2!=""&&(year1-0)>(year2-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else if(money1!=""&&money2!=""&&(money1-0)>(money2-0)){
			alert("输入的起始金额不能大于终止金额！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo");	
			var params={
				'manager':manager,
				'pageindex':1,
				'name':name,
				'year1':year1,
				'year2':year2,
				'money1':money1,
				'money2':money2,
				'applicationcode':applicationcode,
				'entity':entity,
				'type':type
			}
			getDataBox(params,'/askNNSF');
		}
	})

	// doForSearch(".applyCode","/LandNNSFentity");

</script>
