	var baseData = {}
	function getNatureTechnologyDetail(params, url){
		var p = fetchData(params)
		baseData = {}
		p.then(function(res){
			baseData[params.pageindex] = res.result
			if (res.state == 1) {
				var parent = $('.M-box').parent()
				$('.M-box').remove()
				var mbox = $('<div class="M-box"></div>')
				parent.append(mbox)
				mbox.pagination({
					totalData:res.count,
				    showData:20,
				    jump:true,
					coping:true,
					prevContent:'<i class="fa fa-angle-left"></i>',		//上一页内容
					nextContent:'<i class="fa fa-angle-right"></i>',		//下一页内容
				    callback:function(paginationIndex){
						renderOrAjax(paginationIndex, params);  
				    }
				})
				renderOrAjax(1, params)
			}
		})
	}

	function fetchData(params){
		return $.ajax({
			url: '/askNNSF',
			data: params
		})
	}

	function renderOrAjax(paginationIndex, params) {
		var index = paginationIndex / 50 | 0 + 1
		if (baseData[index]) {
			var start = paginationIndex - (index - 1) * 50 
			renderPage(baseData[index].slice(start, start + 20), paginationIndex)
		} else {
			params.pageindex = index
			var p = fetchData(params)
			p.then(function(res){
				if (res.state == 1) {
					baseData[index] = res.result
					var start = paginationIndex - (index - 1) * 50 
					renderPage(baseData[index].slice(start, start + 20), paginationIndex)
				}
			})
		}
	}
