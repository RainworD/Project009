<script type="text/javascript">
	topBarControl();
	$.when(LandEAdepartment()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".studyPart").append(newopt);
				}
			}
		}
	})
	var pageIndex=1;
	$(".searchBtn").bind("click",function(){
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entity=$(".entity").val();
		var subject=$(".profession").val();
		var department=$(".studyPart").val();
		var gender=$(".gender").val();
		var name=$(".name").val();
		var ageofElected1=$(".years1").val();
		var ageofElected2=$(".years2").val();
		var pageindex=pageIndex;
		$.when(askEA(entity,year1,year2,subject,pageindex,gender,department,ageofElected1,ageofElected2,name)).done(function(data){
			if(data.state == 1){
				var result=data.result;
				$(".infoTable1").children('tbody').empty();
				var count=data.count;
				var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
				addCount.children('span').eq(0).text(count);
				if(count<20){
					addCount.children('span').eq(1).text(count);
				}
				else{
					addCount.children('span').eq(1).text("20");
				}
				var lee=$(".tableContent .infoTablePara").children('.topRight');
				if(lee){
					lee.empty();
					$(".tableContent .infoTablePara").append(addCount);
				}
				else{
					$(".tableContent .infoTablePara").append(addCount);
				}
				if(data.state==1){
					for (var i=0,len=result.length;i<len;i++) {
						var searchInfo=$('<tr>'+
							'<td></td>'+
						'</tr>');
						searchInfo.children('td').eq(0).text(i+1);
						for (var j=0;j<result[i].length;j++) {
							var mytd=$('<td></td>');
							if(result[i][j]==null){
								result[i][j]="";
							}
							mytd.text(result[i][j]);
							searchInfo.append(mytd);
						}
						$(".infoTable1").children('tbody').append(searchInfo);
					}
					getPages(0);
					$('.M-box').pagination({
						totalData:count,
					    showData:20,
					    current:1,
					    count:2,
					    jump:true,
						coping:true,
						prevContent:'<i class="fa fa-angle-left"></i>',		//上一页内容
						nextContent:'<i class="fa fa-angle-right"></i>',		//下一页内容
					    callback:function(index){
					        getPages(index-1);
					    }
					});
				}
				else{
					alert("没有符合查询条件的记录！");
					count=0;
					addCount.children('span').eq(0).text(count);
					addCount.children('span').eq(1).text(count);
				}
			}
		})
	})
	function OnInput2 (event) {
        var sub=$(".profession").val();
    	getWholeList2(sub);
    	$(".showElse2").addClass('showBtn'); 
    }
    function OnPropChanged2 (event) {
       	var sub=$(".profession").val();
    	getWholeList2(sub);
    	$(".showElse2").addClass('showBtn');
    }
    $(".showElse2").delegate('li', 'click', function() {
    	$(".showElse2").removeClass("showBtn");
    	var txt=$(this).text();
    	$(".profession").val(txt);
    });
    function OnInput (event) {
        var sub=$(".entity").val();
    	getWholeList(sub);
    	$(".showElse").addClass('showBtn');     
    }
    function OnPropChanged (event) {
       	var sub=$(".entity").val();
    	getWholeList(sub);
    	$(".showElse").addClass('showBtn');     
    }
    $(".showElse").delegate('li', 'click', function() {
    	$(".showElse").removeClass("showBtn");
    	var txt=$(this).text();
    	$(".entity").val(txt);
    });
    function getWholeList(sub){
		$.when(Landentity0(sub)).done(function(data){
			$(".showElse").empty();
			var state=data.state;
			var result=data.result;
			if (state==1) {
				var len=result.length;
				for (var i=0;i<len;i++) {
					var mytd=$('<li></li>');
					mytd.text(result[i]);
					$(".showElse").append(mytd);
				}	    			
			}
			else{
				$(".showElse").removeClass('showBtn');
			}
		})
	}
	function getWholeList2(sub){
		$.when(LandEAsubject(sub)).done(function(data){
			$(".showElse2").empty();
			var state=data.state;
    		var result=data.result;
    		if (state==1) {
    			var len=result.length;
    			for (var i=0;i<len;i++) {
    				var mytd=$('<li></li>');
    				mytd.text(result[i]);
    				$(".showElse2").append(mytd);
    			}	    			
    		}
    		else{
    			$(".showElse2").removeClass('showBtn');
    		}
		})
	}
</script>
