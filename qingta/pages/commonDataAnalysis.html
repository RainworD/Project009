<script type="text/javascript">
	var mytxt=$(".commonselect").next().children().eq(0).text();
	$(".commonselect").children("span").text(mytxt);
	$(".commonselect").on("click",".selBtn",function(){
		var showtxt=$(this).parent().next().attr("class");
		var array=showtxt.split(" ");
		console.log(array);
		if(array.length>1){
			$(this).parent().next().removeClass("showTxt");
		}
		else{
			$(this).parent().next().addClass("showTxt");
		}
	})
	$(".downTxtItem").bind("click",function(){
		var txt=$(this).text(); 
		$(this).parent().prev().children("span").text(txt);
		$(this).parent().removeClass("showTxt");
	})
</script>
