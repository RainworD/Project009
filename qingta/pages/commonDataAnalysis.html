<script>
	var nationalScienceChart = echarts.init(national_science_chart);

	function getFakeData(){
		var fakeData = []
		var max = 0
		for (var i = 2006; i < 2016; i++) {
			var quantity = Math.random() * 400 | 0
			if (quantity > max) {
				max = quantity
			}
			fakeData.push({
				id: i,
				value: quantity
			})
		}
		console.log(fakeData)
		return {max: max, data: fakeData}
	}

	function getOption(data){
			var lineColor = 'rgb(51,204,204)'
			var lineWidth = 3

			return optionQuantity = {
				title: {
					show:false
				},
				grid: {
					containLabel: true,
					left: 0,
					right: 0,
					top: '40px',
					bottom: '20px'
				},
		        legend: {
		            data:['销量']
		        },
		        xAxis:  {
		            type: 'category',
		            axisLabel: {
		            	interval: 0,
		            	textStyle: {
		            		color: '#333'
		            	}
		            },
		            axisTick: {
		            	show: false
		            },
		            axisLine: {
		            	lineStyle: {
		            		color: lineColor,
		            		width: 3
		            	}
		            },
		            data: data.map(function(item){
		            	return item.id + '年'
		            })
		        },
		        yAxis: {
		            type: 'value',
		            interval: 50,
		            axisLine: {
		            	show: false
		            },
		            axisTick: {
		            	show: false
		            },
		            splitLine: {
		            	lineStyle: {
		            		color: '#eee'
		            	}
		            }
		        },
		        series: [
		        	{
			            type:'line',
			            data:data.map(function(item) {return item.value}),
			            symbolSize: 16,
			            label: {
			            	normal: {
			            		show: true,
			            		position: 'top',
			            		textStyle: {
			            			color: '#666'
			            		}
			            	}
			            },
			            itemStyle: {
			            	normal: {
			            		borderColor: lineColor,
			            		borderWidth: lineWidth
			            	}
			            },
			            lineStyle: {
			            	normal: {
			            		color: lineColor,
			            		width: lineWidth
			            	}
			            }
			        }
		        ]
		    }
	}

	nationalScienceChart.setOption(getOption(getFakeData().data))

	$(national_science_chart).siblings('.changeBarContainer').on('click', '.changeButton', function(){
		var $this = $(this)
		$this.siblings().removeClass('yellow')
		$this.addClass('yellow')
		nationalScienceChart.setOption(getOption(getFakeData().data))
	})
</script>
