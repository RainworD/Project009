<script type="text/javascript">
	$.when(getUnits()).done(function(data){
		$("#tree").treeview({
			persist: "location",
			collapsed: true,
			unique: true
		});
	});	
	var pageIndex=1;
	$(".searchBtn").bind("click",function(){
		var type=$(".projectType").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var projectentitys=projectUnits;
		console.log(projectUnits);
		var money1=$(".nationFee1").val();
		var money2=$(".nationFee2").val();
		var orderby=$("input[name='selBar']:checked").val();
		var applicationcode	=$(".applyCode").val();		
		var params={
			"type":type,
			"year1":year1,
			"year2":year2,
			"projectentitys":projectentitys,
			"money1":money1,
			"money2":money2,
			"applicationcode":applicationcode,
			"pageIndex":pageIndex,
			"orderby":orderby,
		}
		$.post('http://114.55.173.19/askNNSFsta', params, function(data) {
			var result=data.result;
			$(".infoTable1").children('tbody').empty();
			var count=data.count;
			var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
			addCount.children('span').eq(0).text(count);
			if(count<20){
				addCount.children('span').eq(1).text(count);
			}
			else{
				addCount.children('span').eq(1).text("20");
			}
			var lee=$(".tableContent .infoTablePara").children('.topRight');
			if(lee){
				lee.empty();
				$(".tableContent .infoTablePara").append(addCount);
			}
			else{
				$(".tableContent .infoTablePara").append(addCount);
			}
			if(data.state==1){
				for (i=0;i<result.length;i++) {
					var searchInfo=$('<tr>'+
						'<td></td>'+
					'</tr>');
					searchInfo.children('td').eq(0).text(i+1);
					for (var j=0;j<result[i].length;j++) {
						var mytd=$('<td></td>');
						if(result[i][j]==null){
							result[i][j]="";
						}
						if(j==3){
							result[i][j]=year1+'-'+year2;
						}
						if(j==4||j==6){
							var ex = /^\d+$/;
							if(ex.test(result[i][j])){
								mytd.text(result[i][j]);
							}
							else{
								var newNum=(result[i][j]).toFixed(2);
								console.log(newNum);
								mytd.text(newNum);
							}
						}
						if(j==5){
							if(money1==""){
								result[i][j]='0-'+year2;
							}
							else if(money2==""){
								result[i][j]=year1+'-不限';
							}
							else{
								result[i][j]=year1+'-'+year2;
							}
							
						}
						else{
							mytd.text(result[i][j]);
						}
						searchInfo.append(mytd);
					}
					$(".infoTable1").children('tbody').append(searchInfo);
				}
			}
			else{
				alert("没有符合查询条件的记录！")
			}
		});
		pageIndex++;
	})
</script>
