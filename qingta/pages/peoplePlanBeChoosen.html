<script type="text/javascript">
	$.when(getUnits()).done(function(data){
		$("#tree").treeview({
			persist: "location",
			collapsed: true,
			unique: true
		});
	});
	var pageIndex=1;	
	$(".searchBtn").bind("click",function(){
		var type=$(".projectType").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var pageindex=pageIndex;
		var _index1=$(".chooseNum1").val();
		var _index2=$(".chooseNum2").val();
		$.when(askMPsta( entitys,year1,year2,pageindex,_index1,_index2)).done(function(data){
			if(data.state == 1){
				var result=data.result;
				$(".infoTable1").children('tbody').empty();
				var count=data.count;
				var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
				addCount.children('span').eq(0).text(count);
				if(count<20){
					addCount.children('span').eq(1).text(count);
				}
				else{
					addCount.children('span').eq(1).text("20");
				}
				var lee=$(".tableContent .infoTablePara").children('.topRight');
				if(lee){
					lee.empty();
					$(".tableContent .infoTablePara").append(addCount);
				}
				else{
					$(".tableContent .infoTablePara").append(addCount);
				}
				if(data.state==1){
					for (var i=0,len=result.length;i<len;i++) {
						var searchInfo=$('<tr>'+
							'<td></td>'+
						'</tr>');
						searchInfo.children('td').eq(0).text(i+1);
						for (var j=0;j<result[i].length;j++) {
							var mytd=$('<td></td>');
							if(result[i][j]==null){
								result[i][j]="";
							}
							else if(j==1){
								result[i][j]=year1+'-'+year2;
							}
							else if(j==2){
								result[i][j]=_index1+'-'+_index2;
							}
							mytd.text(result[i][j]);
							searchInfo.append(mytd);
						}
						$(".infoTable1").children('tbody').append(searchInfo);
					}
				}
				else{
					alert("没有符合查询条件的记录！");
					count=0;
					addCount.children('span').eq(0).text(count);
					addCount.children('span').eq(1).text(count);
				}
			}
		})
	})
</script>
