<head>
    <title>青塔-数据分析</title>
    <meta charset="UTF-8">
    <style>
    	html, body {
			margin: 0;
			padding: 0;
			font-size: 14px;
    	}
    	.changeBarContainer {
    	  background-color: #fff;
    	  padding: 0 20px;
    	  position: relative;
    	  border-top: 1px solid #eff0f4;
    	}
    	.changeBarContainer:after {
    		content: "";
    		display: table;
    		clear: both;
    	}
    	.changeButton {
    		padding: 0 10px;
			display: block;
			float: left;
    	}
    	.changeBarContainer .changeBarBox {
    	  display: inline-block;
    	  background-color: #c7c7c7;
    	  height: 36px;
    	  line-height: 36px;
    	  color: #fff;
    	  margin: 20px;
    	  border-radius: 6px;
    	  margin-left: 0;
    	  float: left;
    	}
    	.changeButton.green {
    		background:#33d5ac;
    	}
    	.rightContent .enterBox .topTableBox {
    	  border-top: 2px dashed #eee;
    	  padding-top: 15px;
    	}
    	.changeButton.yellow {
    		background: rgb(255,204,0);
    		color: #fff;
    	}

    	.changeButton.chartTab {
    		border-right: 1px solid #fff;
    		width: 100px !important;
    	}
    	.changeButton.chartTab:last-child {
    		border-right: none;
    	}

    	.changeBarBox.changeBarBox6 > a {
    		width: 16.6% !important;
    		border-right: 1px solid #fff;
    		padding: 0px !important;
    	}
    	.changeBarBox.changeBarBox6 > a:last-child {
    		border-right: none;
    	}

    	.changeButton.changeButtonTab {
    		width: auto !important;
    		min-width: 200px !important;
    	}

    	.changeButton:first-child {
    		border-bottom-left-radius: 6px !important;
    		border-top-left-radius: 6px !important;
    	}

    	.changeButton:last-child {
    		border-bottom-right-radius: 6px !important;
    		border-top-right-radius: 6px !important;
    	}
	
		.rightContent .tableContent {
		  width: 100%;
		  background-color: #f8f9fd;
		  display: none;
		  display: block;
		}

		.rightContent .tableContent .infoTableBox {
		  padding: 20px;
		}

		.rightContent .tableContent .infoTableBox .infoTableContent {
		  background-color: #fff;
		  padding: 20px 10px;
		  border: 1px solid #eff0f4;
		  border-top: none;
		}
		
		.rightContent .tableContent .infoTableBox .infoTableTop .infoTablePara {
		  position: relative;
		  border-bottom: 2px dashed #eee;
		}
		.rightContent .tableContent .infoTableBox .infoTableTop .infoTablePara:after {
		  content: "";
		  display: block;
		  clear: both;
		}

		.rightContent .tableContent .infoTableBox .infoTableTop .infoTablePara .topLeft {
		  float: left;
		  font-size: 14px;
		  color: #777;
		  padding: 10px 0;
		}

    	.button {
    		display: block;
    		width: 80px;
    		text-align: center;
    		margin-right: 20px;
    		border-radius: 3px;
    		color: #fff;
    		height: 30px;
    		line-height: 30px;
    	}
    	.button-blue {
    		background-color: #33ccff;
    	}
    	.button-green {
    		background-color: #00cc99;
    	}
    </style>
</head>

<body>
</body>
