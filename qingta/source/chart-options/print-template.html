    	}
    	.changeBarContainer .changeBarBox {

    	  height: 36px;
    	  line-height: 36px;
    	  color: #fff;
    	  margin: 20px;
    	  border-radius: 6px;
    	  margin-left: 0;
    	  float: left;
    	}
    	.changeButton.green {

    	}
    	.rightContent .enterBox .topTableBox {

    	  padding-top: 15px;
    	}
    	.changeButton.yellow {

    	}

    	}

    	.changeBarBox.changeBarBox6 > a {

    		border-right: 1px solid #fff;
    		padding: 0px !important;
    	}
    	.changeBarBox.changeBarBox6 > a:last-child {

    	}

    	.changeButton.changeButtonTab {
    		width: auto !important;
    		min-width: 200px !important;
    	}

    	.changeButton:first-child {
    		border-bottom-left-radius: 6px !important;
    		border-top-left-radius: 6px !important;
    	}

    	.changeButton:last-child {
    		border-bottom-right-radius: 6px !important;
    		border-top-right-radius: 6px !important;
    	}
	
		.rightContent .tableContent {
		  width: 100%;
		  background-color: #f8f9fd;
		  display: none;
		  display: block;
		}

		.rightContent .tableContent .infoTableBox {

		  border: 1px solid #eff0f4;
		  border-top: none;
		}
		
		.rightContent .tableContent .infoTableBox .infoTableTop .infoTablePara {

		  border-bottom: 2px dashed #eee;
		}
		.rightContent .tableContent .infoTableBox .infoTableTop .infoTablePara:after {
		  content: "";
		  display: block;
		  clear: both;
		}

		.rightContent .tableContent .infoTableBox .infoTableTop .infoTablePara .topLeft {
		  float: left;
		  font-size: 14px;
		  color: #777;
		  padding: 10px 0;
		}

    	.button {

    		width: 80px;
    		text-align: center;
    		margin-right: 20px;
    		border-radius: 3px;
    		color: #fff;
    		height: 30px;
    		line-height: 30px;
    	}
    	.button-blue {

</head>
