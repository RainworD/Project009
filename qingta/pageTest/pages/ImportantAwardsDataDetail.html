<script type="text/javascript">
	$.post('/ImportantRewards/category', function(data, textStatus, xhr) {
		var state=data.state;
		var result=data.data;
		if(state==0){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".awardType").append(newopt);
				}
			}
		}
	});
	$.post('/ImportantRewards/reward_name', function(data, textStatus, xhr) {
		var state=data.state;
		var result=data.data;
		if(state==0){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".awardName").append(newopt);
				}
			}
		}
	});
	$(".searchBtn").bind("click",function(){
		var first_year=$(".yearName1").val();
		var last_year=$(".yearName2").val();
		var unit=$(".projectUnits").val();
		var category=$(".awardType").val();
		var reward_name=$(".awardName").val();
		var user=$(".awarder").val();
		$.when(ImportantRewardsDetail(unit,category,first_year,last_year,reward_name,user)).done(function(data){
			var result=data.data;
			$(".infoTable1").children('tbody').empty();
			$(".infoTable1 thead").find('th').addClass("nowrap");
			// var count=data.count;
			var count=result.length;
			var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
			addCount.children('span').eq(0).text(count);
			if(count<20){
				addCount.children('span').eq(1).text(count);
			}
			else{
				addCount.children('span').eq(1).text("20");
			}
			var lee=$(".tableContent .infoTablePara").children('.topRight');
			if(lee){
				lee.empty();
				$(".tableContent .infoTablePara").append(addCount);
			}
			else{
				$(".tableContent .infoTablePara").append(addCount);
			}
			if(data.state==0&&count!=0){
				for (var i=0,len=result.length;i<len;i++) {
					var searchInfo=$('<tr>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
						'<td></td>'+
					'</tr>');
					searchInfo.children('td').eq(0).html(madeNowrapText(i+1));
					searchInfo.children('td').eq(1).html(madeOneLineText(result[i].unit));
					searchInfo.children('td').eq(2).html(madeOneLineText(result[i].reward_name));
					searchInfo.children('td').eq(3).html(madeNowrapText(result[i].category));
					searchInfo.children('td').eq(4).html(madeNowrapText(result[i].year));
					searchInfo.children('td').eq(5).html(madeNowrapText(result[i].level));
					searchInfo.children('td').eq(6).html(madeOneLineText(result[i].user));
					searchInfo.children('td').eq(7).html(madeOneLineText(result[i].note));
					$(".infoTable1").children('tbody').append(searchInfo);
				}
				getPages(0);
				$('.M-box').pagination({
					totalData:count,
				    showData:20,
				    current:1,
				    count:2,
				    jump:true,
					coping:true,
					prevContent:'<i class="fa fa-angle-left"></i>',		//上一页内容
					nextContent:'<i class="fa fa-angle-right"></i>',		//下一页内容
				    callback:function(api){
				    	var index=api.getCurrent();
				        getPages(index-1);
				    }
				});
			}
			else{
				alert("没有符合查询条件的记录！");
				count=0;
				addCount.children('span').eq(0).text(count);
				addCount.children('span').eq(1).text(count);
				$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
			    $(".searchUndo").removeClass("searchDo");
			    $(".tableContent").removeClass('tableShow');
			}
		})		
	})
	doForSearch(".projectUnits","/Landentity0");
</script>
