<script type="text/javascript">
	$.when(LandNSSFtype()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".projectType").append(newopt);
				}
			}
		}
	})
	$.when(LandNSSFsystem()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".systemBelong").append(newopt);
				}
			}
		}
	})
	$.when(LandNSSFsubject()).done(function(data){
		var state=data.state;
		var result=data.result;
		if(state==1){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".subjectType").append(newopt);
				}
			}
		}
	})	
	function selfResult(pageindex,result,newindex){
		$(".infoTable1").children('tbody').empty();
		$(".infoTable1 thead").find('th').addClass("nowrap");
		console.log("selfResult:"+newindex);
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var money1=$(".nationFee1").val();
		var money2=$(".nationFee2").val();
		var type=$(".projectType").val();
		var system=$(".systemBelong").val();
		var subject=$(".subjectType").val();
		var eq=newindex%50;
		if(eq==0){
			eq=50;
		}
		for (var i=(eq-1)*20;i<eq*20;i++) {
			var searchInfo=$('<tr>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(0).text((i+1)+20*(pageindex-1)*50);
			searchInfo.children('td').eq(0).addClass('nowrap');
			// console.log((i+1)+20*(pageindex-1)*50);
			if(result[i]){
				for (var j=0;j<result[i].length-1;j++) {
						var mytd=$('<td></td>');
						if(subject==""){
							result[i][0]="全部学科分类";
						}
						else{}
						if(type==""){
							result[i][1]="全部项目类别";
						}
						else{}
						if(result[i][j]==null){
							result[i][j]="";
						}
						else if(j==3){
							result[i][j]=year1+'-'+year2;
						}
						mytd.text(result[i][j]);
						searchInfo.append(mytd);
					}
				$(".infoTable1").children('tbody').append(searchInfo);
			}
			searchInfo.children('td').last().addClass('nowrap');
		}
	}
	$(".searchBtn").bind("click",function(){
		$(".infoTable1").children('tbody').empty();
		var pageindex;
		var type=$(".projectType").val();
		var year1=$(".yearName1").val();
		var year2=$(".yearName2").val();
		var entitys=projectUnits;
		var system=$(".systemBelong").val();
		var subject=$(".subjectType").val();
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			schoolOnly=1;
		}
		else{
			schoolOnly=0;
		}
		var params={
			'pageindex':1,
			'year1':year1,
			'year2':year2,
			'system':system,
			'subject':subject,
			'entitys':entitys,
			'type':type,
			'schoolOnly':schoolOnly,
		}
		getDataBox(params,'/askNSSFsta');
	})	
</script>
