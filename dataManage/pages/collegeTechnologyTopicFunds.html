<script type="text/javascript">
	function selfResult(pageindex,result,newindex){

					}
					// else if(j==1){
					// 	text=year1+'-'+year2;
					// 	text = madeNowrapText(text);
					// }
					else{
						// if(result[i][j]==null||result[i][j]=="*"){
						// 	text="*";
						// }
						// else{
							var ex = /^\d+$/;
							if(ex.test(result[i][j])){
								text=result[i][j];
							}
							else{
								text=Number(result[i][j]).toFixed(2);
							}
							text = madeNowrapText(text);
						}
					mytd.html(text);
					searchInfo.append(mytd);
				}
				var newtd=$('<td class="nowrap">'+
						'<div class="addLine">'+

<script type="text/javascript">
	$("#upload").bind("click",function(){
		var val=$(this).prev("input").val();
		if(confirm("确认导入"+val)){
			var formData = new FormData();
			formData.append('file', $('#file')[0].files[0]);
			$.ajax({
			    url: '/STPimport',
			    type: 'POST',
			    cache: false,
			    data: formData,
			    processData: false,
			    contentType: false
			}).done(function(res) {
				if(res.state==1){
					alert("导入数据成功！")
				}
				else{
					alert("导入数据失败！");
					$(this).prev("input").val("");
				}
			}).fail(function(res) {
			});
		}
		else{
			$(this).prev("input").val("")
		}
	})

	$(".infoTable1").on("click",".removeData",function(){
		var that=$(this);
		var id=$(this).parents("tr").children("td").eq(1).attr("data-id");
		if(confirm("您确认删除改行数据？")){
			$.ajax({
				url:'/delSTP',
				type:'POST',
				data:{
					id:id,
				},
				success:function(data){
					if(data.state==1){
						if(id){
							alert("删除成功！");
						}
						else{
							alert("删除失败！")
						}
						window.location.reload();
						// that.parents("tr").remove();
					}
				}
				
			})
		}
	}) 
	$(".batchDelete").bind("click",function(){
		var check_judge=$(".infoTable1 thead tr").children("th").first().children("input").prop("checked");
		var id=[];
		if(check_judge){
			for(var i=0;i<20;i++){
				var id_item=$(".infoTable1 tbody").children("tr").eq(i).children("td").eq(1).attr("data-id");
				id.push(id_item);
			}
		}
		else{
			for(var i=0;i<20;i++){
				var check_judge_1=$(".infoTable1 tbody").children("tr").eq(i).children("td").first().children("input").prop("checked");
				if(check_judge_1){
					var id_item=$(".infoTable1 tbody").children("tr").eq(i).children("td").eq(1).attr("data-id");
					id.push(id_item);
				}
			}
		}
		if(id.length){
			if(confirm("您确认删除选中数据？")){
				$.ajax({
					url:'/delSTP',
					type:'POST',
					traditional:true,
					data:{
						id:id,
					},
					success:function(data){
						if(data.state==1){
							if(id){
								alert("删除成功！");
							}
							else{
								alert("删除失败！")
							}
							window.location.reload();
							// that.parents("tr").remove();
						}
					}
					
				})
			}
		}
	})
