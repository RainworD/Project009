<script type="text/javascript">
	$.post('/ImportantRewards/category', function(data, textStatus, xhr) {
		var state=data.state;
		var result=data.data;
		if(state==0){
			for (var i=0;i<result.length;i++) {
				var newopt=$('<option></option>');
				if (result[i]) {
					newopt.text(result[i]);
					$(".awardType").append(newopt);
				}
			}
		}
	});
	var count;
	var start;
	function getImportantRewardsSta(unit,category,first_year,last_year,rows,start,only_school){//重要奖励统计
	    var ajax = $.ajax({
	        url: "/ImportantRewards/statistic",
	        type: "POST",
	        traditional:true,
	        beforeSend:beforeHandle,
	        // success:successHandleSec,
	        data:{
	            'unit':unit,
	            'category':category,
	            'first_year':first_year,
	            'last_year':last_year,
	            'rows':rows,
	            'start':start,
	            'only_school':only_school
	        },
	        success:function(data){
	        	getDetailData(data);
	        }
	    });
	    return ajax;
	}
	function getDetailData(data){
		var result=data.data;
		$(".infoTable1").children('tbody').empty();
		count=data.count;
		var first_year=$(".yearName1").val();
		var last_year=$(".yearName2").val();
		var category=$(".awardType").val();
		var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
		addCount.children('span').eq(0).text(count);
		if(count<20){
			addCount.children('span').eq(1).text(count);
		}
		else{
			addCount.children('span').eq(1).text("20");
		}
		var lee=$(".tableContent .infoTablePara").children('.topRight');
		if(lee){
			lee.empty();
			$(".tableContent .infoTablePara").append(addCount);
		}
		else{
			$(".tableContent .infoTablePara").append(addCount);
		}
		if(data.state==0&&count!=0){
			$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
			$(".tableContent").addClass('tableShow');
			$(".searchUndo").addClass("searchDo");
			for (var i=0,len=result.length;i<len;i++) {
				var searchInfo=$('<tr>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					'<td></td>'+
					// '<td></td>'+
				'</tr>');
				searchInfo.children('td').eq(0).html(madeNowrapText(start+i+1));
				searchInfo.children('td').eq(1).html(madeNowrapText(result[i][0]));
				if(category==""){
					searchInfo.children('td').eq(2).html(madeNowrapText("全部奖励类别"));
				}
				else{
					searchInfo.children('td').eq(2).html(madeNowrapText(category));
				}
				// searchInfo.children('td').eq(3).html(madeNowrapText(result[i][2]));
				searchInfo.children('td').eq(3).html(madeNowrapText(first_year+'-'+last_year));
				searchInfo.children('td').eq(4).html(madeNowrapText(result[i][1]));
				$(".infoTable1").children('tbody').append(searchInfo);
			}
		}
		else{
			alert("没有符合查询条件的记录！");
			count=0;
			addCount.children('span').eq(0).text(count);
			addCount.children('span').eq(1).text(count);
			$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
		    $(".searchUndo").removeClass("searchDo");
		    $(".tableContent").removeClass('tableShow');
		}
	}
	$(".searchBtn").bind("click",function(){
		var first_year=$(".yearName1").val();
		var last_year=$(".yearName2").val();
		var unit=projectUnits;
		var category=$(".awardType").val();
		start=0;
		var rows=20;
		var schoolOnly1=$("#schoolOnly").prop("checked");
		if(schoolOnly1){
			only_school=1;
		}
		else{
			only_school=0;
		}
		if(first_year!=""&&last_year!=""&&(first_year-0)>(last_year-0)){
			alert("输入的起始年度不能大于终止年度！");
			$(".tableContent").removeClass("tableShow");
			$(".searchUndo").removeClass("searchDo")
		}
		else{
			$(".tableContent").addClass("tableShow");
			$(".searchUndo").addClass("searchDo");
			$.when(getImportantRewardsSta(unit,category,first_year,last_year,rows,start,only_school)).done(function(data){
				$('.M-box').pagination({
		            totalData:count,
		            showData:20,
		            current:1,
		            count:2,
		            jump:true,
		            coping:true,
		            prevContent:'<i class="fa fa-angle-left"></i>',     //上一页内容
		            nextContent:'<i class="fa fa-angle-right"></i>',        //下一页内容
		            callback:function(api){
		                var index=api.getCurrent();
		                if(userlevel=="4"){
				    		if(index>1){
				    			clearPages(index);
				    		}
				    		else{
				    			start=(index-1)*20;
			                	getImportantRewardsSta(unit,category,first_year,last_year,rows,start,only_school); 
				    		}
				    	}
				    	else{
							start=(index-1)*20;
			                getImportantRewardsSta(unit,category,first_year,last_year,rows,start,only_school); 
				    	}              
		            }
		        });
			})
		}		
	})
</script>
