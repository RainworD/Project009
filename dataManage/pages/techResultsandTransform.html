<script type="text/javascript">	
var count;
var start;
function getTechResults(unit,order,first_year,last_year,start,rows){//教育部科技奖统计
    var ajax = $.ajax({ 
        url: "/STtransfer",
        type: "POST",
        traditional:true,
        beforeSend:beforeHandle,
        success:successHandleSec,
        data:{
            'unit':unit,
            'order':order,
            'first_year':first_year,
            'last_year':last_year,
            'start':start,
            "rows":rows
        },
        success:function(data){
        	$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
			$(".tableContent").addClass('tableShow');
			$(".searchUndo").addClass("searchDo");
        	getDetailData(data);
        }
    });
    return ajax;
}
function getDetailData(data){
	var result=data.data;
	var first_year=$(".yearName1").val();
	var last_year=$(".yearName1").val();
	$(".infoTable1").children('tbody').empty();
	$(".infoTable1 thead").find('th').addClass("nowrap");
	count=data.count;
	// var count=result.length;
	var addCount=$('<span class="topRight">共查询出<span></span>条数据记录，本页显示<span></span>条</span>');
	addCount.children('span').eq(0).text(count);
	if(count<20){
		addCount.children('span').eq(1).text(count);
	}
	else{
		addCount.children('span').eq(1).text("20");
	}
	var lee=$(".tableContent .infoTablePara").children('.topRight');
	if(lee){
		lee.empty();
		$(".tableContent .infoTablePara").append(addCount);
	}
	else{
		$(".tableContent .infoTablePara").append(addCount);
	}
	if(data.state==0&&count!=0){
		for (var i=0,len=result.length;i<len;i++) {
			var searchInfo=$('<tr>'+				
				'<td><input type="checkbox" class="checkItem"></td>'+
					'<td data-id='+result[i].id+
					'></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
				'<td></td>'+
			'</tr>');
			searchInfo.children('td').eq(1).html(madeNowrapText(start+i+1));
			searchInfo.children('td').eq(2).html(madeOneLineText(result[i].unit));
			searchInfo.children('td').eq(3).html(madeNowrapText(result[i].year));
			searchInfo.children('td').eq(4).html(madeNowrapText(result[i].number));
			searchInfo.children('td').eq(5).html(madeNowrapText(result[i].patent_number));
			searchInfo.children('td').eq(6).html(madeNowrapText(result[i].patent_count));
			searchInfo.children('td').eq(7).html(madeNowrapText(result[i].paper_number));
			searchInfo.children('td').eq(8).html(madeNowrapText(result[i].paper_among));
			searchInfo.children('td').eq(9).html(madeNowrapText(result[i].identification));
			searchInfo.children('td').eq(10).html(madeNowrapText(result[i].contract));
			searchInfo.children('td').eq(11).html(madeNowrapText(result[i].income));
			var newtd=$('<td class="nowrap">'+
							'<div class="addLine">'+
								'<i class="fa fa-edit fa-lg removeBtn "></i>'+
							'</div>'+
							'<div class="checkData showMenu" style="background-color:#4ec1ff">'+
								'<i class="fa fa-check fa-lg removeBtn"></i>'+
							'</div>'+
							'<div class="removeData">'+
								'<i class="fa fa-times fa-lg removeBtn "></i>'+
							'</div>'+
						'</td>');
			searchInfo.append(newtd);
			$(".infoTable1").children('tbody').append(searchInfo);
		}
	}
	else{
		alert("没有符合查询条件的记录！");
		count=0;
		addCount.children('span').eq(0).text(count);
		addCount.children('span').eq(1).text(count);
		$(".beforeSearch").removeClass('tableShow').addClass("searchDo");
	    $(".searchUndo").removeClass("searchDo");
	    $(".tableContent").removeClass('tableShow');
	}
}
$(".searchBtn").bind("click",function(){
	var first_year=$(".yearName1").val();
	var last_year=$(".yearName1").val();
	var unit=projectUnits;
	var order=$("input[name='selBar']:checked").val();
	start=0;
	var rows=20;
	if(first_year!=""&&last_year!=""&&(first_year-0)>(last_year-0)){
		alert("输入的起始年度不能大于终止年度！");
		$(".tableContent").removeClass("tableShow");
		$(".searchUndo").removeClass("searchDo")
	}
	else{
		$.when(getTechResults(unit,order,first_year,last_year,start,rows)).done(function(data){
			$('.M-box').pagination({
	            totalData:count,
	            showData:20,
	            current:1,
	            count:2,
	            jump:true,
	            coping:true,
	            prevContent:'<i class="fa fa-angle-left"></i>',     //上一页内容
	            nextContent:'<i class="fa fa-angle-right"></i>',        //下一页内容
	            callback:function(api){
	                var index=api.getCurrent();  
	                if(userlevel=="4"){ 
			    		if(index>1){
			    			clearPages(index);
			    		}
			    		else{
			    			start=(index-1)*20;
		                	getTechResults(unit,order,first_year,last_year,start,rows); 
			    		}
			    	}
			    	else{
						start=(index-1)*20;
		                getTechResults(unit,order,first_year,last_year,start,rows); 
			    	}                   
	            }
	        });	
		})	
	}	
})

<script type="text/javascript">
	$("#upload").bind("click",function(){
		var val=$(this).prev("input").val();
		if(confirm("确认导入"+val)){
			var formData = new FormData();
			formData.append('file', $('#file')[0].files[0]);
			$.ajax({
			    url: '/resolveSTtransfer',
			    type: 'POST',
			    cache: false,
			    data: formData,
			    processData: false,
			    contentType: false
			}).done(function(res) {
				if(res.state==1){
					alert("导入数据成功！")
				}
				else{
					alert("导入数据失败！")
				}
			}).fail(function(res) {
			});
		}
		else{
			$(this).prev("input").val("")
		}
	})
	$(".infoTable1").on("click",".removeData",function(){
		var that=$(this);
		var id=$(this).parents("tr").children("td").eq(1).attr("data-id");
		if(confirm("您确认删除改行数据？")){
			$.ajax({
				url:'/STtransfer/delete',
				type:'POST',
				data:{
					id:id,
				},
				success:function(data){
					if(data.state==0){
						if(id){
							alert("删除成功！");
						}
						else{
							alert("删除失败！")
						}
						window.location.reload();
						// that.parents("tr").remove();
					}
				}
				
			})
		}
	}) 
	$(".batchDelete").bind("click",function(){
		var check_judge=$(".infoTable1 thead tr").children("th").first().children("input").prop("checked");
		var id=[];
		if(check_judge){
			for(var i=0;i<20;i++){
				var id_item=$(".infoTable1 tbody").children("tr").eq(i).children("td").eq(1).attr("data-id");
				id.push(id_item);
			}
		}
		else{
			for(var i=0;i<20;i++){
				var check_judge_1=$(".infoTable1 tbody").children("tr").eq(i).children("td").first().children("input").prop("checked");
				if(check_judge_1){
					var id_item=$(".infoTable1 tbody").children("tr").eq(i).children("td").eq(1).attr("data-id");
					id.push(id_item);
				}
			}
		}
		if(id.length){
			if(confirm("您确认删除选中数据？")){
				$.ajax({
					url:'/STtransfer/delete',
					type:'POST',
					traditional:true,
					data:{
						id:id,
					},
					success:function(data){
						if(data.state==0){
							if(id){
								alert("删除成功！");
							}
							else{
								alert("删除失败！")
							}
							window.location.reload();
							// that.parents("tr").remove();
						}
					}
					
				})
			}
		}
	})

	})

			}
